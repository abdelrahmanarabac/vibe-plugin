<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ðŸ›¡ï¸ SECURITY HARDENING: CSP -->
  <!-- 
         - default-src 'none': Block everything by default.
         - script-src 'self' 'unsafe-inline': Allow our bundle. Unsafe-inline is often needed for Figma UI bundles unless strict hashing is used (difficult in dev). We try to minimize.
         - style-src 'self' 'unsafe-inline': CSS-in-JS libraries often need inline styles.
         - connect-src: Supabase + Google Generative AI only.
         - img-src: Allow data: URIs (for image previews). 
    -->
  <meta http-equiv="Content-Security-Policy" content="
        default-src 'none'; 
        script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
        style-src 'self' 'unsafe-inline'; 
        connect-src 'self' https://*.supabase.co https://generativelanguage.googleapis.com; 
        img-src 'self' data:; 
        font-src 'self' data:;
      " />

  <title>Vibe Tokens</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/ui.tsx"></script>
</body>

</html>
